<div class="result">

    title="Yearly"
    [pay]="annuallyPayIncludingTaxOffsets$ | async"

    [totalTaxes]="annuallyIncomeTaxExcludingOffsets$ | async"

    [incomeTax]="annuallyIncomeTax$ | async"
    [taxOffset]="annuallyTaxOffset$ | async"

    title="Monthly"
